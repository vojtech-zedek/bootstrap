<header>
</header>    
<div class="container-fluid">
		<main class="container">
			<form action="." method="POST">
				<!-- Formulářový prvek input-text -->
				<p class="alert alert-dark question">1.In which city does the The Wire take place?</p>
				<p class="alert alert-success answer collapse">Baltimore</p>
				<div class="form-group row">
					<label for="quiz" class="col-sm-3 col-form-label">city</label>
					<div class="col-sm-3">
						  <select class="form-control" name="city" id="ci">
							<option>New York</option>
							<option>Los Angeles</option>
							<option>Baltimore</option>
						  </select>
					</div>
				</div>
				<hr>
				<!-- Formulářový prvek input-number -->
				<p class="alert alert-dark question">2.Which season focuses on school system?</p>
				<p class="alert alert-success answer collapse">Season 4</p>
				<div class="form-group row">
					<label for="quiz" class="col-sm-3 col-form-label">school system</label>
					<div class="col-sm-3">
						  <select class="form-control" name="system" id="sy">
							<option>Season 1</option>
							<option>Sesaon 2</option>
							<option>Season 3</option>
							<option>Season 4</option>
							<option>Season 5</option>
						  </select>
					</div>
				</div>
				<hr>
				<!-- Formulářový prvek select -->
				<p class="alert alert-dark question">3.Who is the creator alongside David Simon?</p>
				<p class="alert alert-success answer collapse">Edward Burns</p>
				<div class="form-group row">
					<label for="quiz" class="col-sm-3 col-form-label">creator</label>
					<div class="col-sm-3">
						  <select class="form-control" name="creator" id="cr">
							<option>Marlo Stenfiled</option>
							<option>Omar Little</option>
							<option>Edward Burns</option>
							<option>Frank Sobotka</option>
						  </select>
					</div>
				</div>
				
				<hr>            
				<div class="form-group row">
					<div class="text-center">
						<button type="button" class="btn btn-light text-center " data-toggle="collapse" data-target=".answer">Check your answers</button>
					</div>
				</div>
			</form>
		
		</main>
